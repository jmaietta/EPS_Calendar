<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>T2D Earnings Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Open Graph Tags for Social Sharing -->
  <meta property="og:title" content="T2D Earnings Calendar" />
  <meta property="og:description" content="Track earnings announcements and EPS estimates for public companies." />
  <meta property="og:image" content="https://raw.githubusercontent.com/jmaietta/EPS_Calendar/main/logo.png" />
  <meta property="og:url" content="https://calendar.tek2dayholdings.com/" />
  <meta property="og:type" content="website" />
  
  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="T2D Earnings Calendar" />
  <meta name="twitter:description" content="Track earnings announcements and EPS estimates for public companies." />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/jmaietta/EPS_Calendar/main/logo.png" />
  
  <style>
    :root {
      --bg: #050608;
      --bg-elevated: #101217;
      --bg-elevated-soft: #141722;
      --border: #222633;
      --border-subtle: #1a1d27;
      --accent: #ff1a1a;
      --accent-soft: rgba(255, 26, 26, 0.1);
      --accent-strong: #ff2a2a;
      --text: #f5f5f7;
      --muted: #8b8f9e;
      --danger: #f97373;
      --font: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        Inter, Segoe UI, sans-serif;
      --radius-lg: 14px;
      --shadow-soft: 0 14px 40px rgba(0, 0, 0, 0.7);
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--font);
      -webkit-font-smoothing: antialiased;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 16px;
    }

    .app {
      width: 100%;
      max-width: 1100px;
      background: var(--bg-elevated);
      border-radius: 18px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow-soft);
      padding: 14px 14px 18px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* HEADER */

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 4px 2px 4px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .brand-logo {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      flex-shrink: 0;
      object-fit: contain;
      background: #000;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
      min-width: 0;
    }

    .brand-title {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-size: 1rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .brand-title-main {
      font-weight: 600;
    }

    .brand-title-sub {
      color: var(--muted);
      font-size: 0.75rem;
    }

    .brand-subline {
      font-size: 0.78rem;
      color: var(--muted);
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    .meta-header {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 4px;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .meta-chip-row {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .chip {
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: var(--bg-elevated-soft);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
    }

    .chip-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--accent);
    }

    .chip-accent {
      border-color: var(--accent);
      background: var(--accent-soft);
      color: #ffe4e4;
    }

    /* CONTROLS */

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: stretch;
      padding: 2px 2px 0;
    }

    .search-wrap {
      flex: 1 1 200px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 7px 8px 7px 28px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: #05060a;
      color: var(--text);
      font-size: 0.8rem;
      outline: none;
    }

    .search-input::placeholder {
      color: #5e6478;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 11px;
      height: 11px;
      border-radius: 999px;
      border: 2px solid #5e6478;
    }

    .search-icon::after {
      content: "";
      position: absolute;
      width: 6px;
      height: 2px;
      background: #5e6478;
      border-radius: 999px;
      right: -4px;
      bottom: -2px;
      transform: rotate(40deg);
    }

    /* DATE NAV */

    .date-nav {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px;
      border-radius: 999px;
      background: #05060a;
      border: 1px solid var(--border-subtle);
      flex-shrink: 0;
    }

    .nav-btn {
      border: none;
      outline: none;
      cursor: pointer;
      background: transparent;
      color: #d4d4dc;
      width: 24px;
      height: 24px;
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      padding: 0;
    }

    .nav-btn:hover:not(:disabled) {
      background: #181b26;
    }

    .nav-btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    .date-label {
      padding: 0 8px;
      font-size: 0.8rem;
      color: #e5e7f2;
      white-space: nowrap;
    }

    /* META BAR */

    .meta-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 6px;
      padding: 2px 2px 0;
      font-size: 0.72rem;
      color: var(--muted);
    }

    .meta-bar strong {
      color: #e5e7f2;
    }

    .meta-right {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    /* TABLE / DATA */

    .data-card {
      margin-top: 4px;
      background: #05060a;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-subtle);
      overflow: hidden;
    }

    .day-header {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border-subtle);
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 8px;
      background: #080911;
    }

    .day-header-main {
      font-size: 0.86rem;
      font-weight: 500;
    }

    .day-header-main span {
      color: var(--muted);
      font-weight: 400;
      margin-left: 6px;
      font-size: 0.74rem;
    }

    .day-header-meta {
      font-size: 0.72rem;
      color: var(--muted);
    }

    .table-wrap {
      width: 100%;
      overflow-x: auto;
      scrollbar-width: thin;
    }

    .table-wrap::-webkit-scrollbar { height: 6px; }
    .table-wrap::-webkit-scrollbar-track { background: #05060a; }
    .table-wrap::-webkit-scrollbar-thumb {
      background: #2b3040;
      border-radius: 999px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.78rem;
      table-layout: fixed;
    }

    thead { background: #080911; }

    th, td {
      padding: 6px 8px;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    th {
      font-weight: 500;
      color: #9da0b5;
      border-bottom: 1px solid var(--border-subtle);
    }

    tbody tr:nth-child(odd) { background: #05060a; }
    tbody tr:nth-child(even) { background: #080911; }
    tbody tr:hover { background: #101320; }

    .ticker-cell {
      font-weight: 700;
      letter-spacing: 0.08em;
      font-size: 0.9rem;
      color: #ff4d4d;
      text-transform: uppercase;
      width: 70px;
    }

    tbody tr:hover .ticker-cell {
      color: #ffffff;
    }

    .mono {
      font-family: ui-monospace, Menlo, Monaco, Consolas, "SF Mono",
        "Roboto Mono", monospace;
    }

    .name-cell {
      width: 35%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .date-cell { width: 110px; }
    .eps-cell { width: 90px; }
    .ccy-cell { width: 50px; }

    .right { text-align: right; }

    .eps-cell { font-variant-numeric: tabular-nums; }
    .eps-pos { color: #4ade80; }
    .eps-neg { color: var(--danger); }

    .status-bar {
      padding: 6px 10px 8px;
      border-top: 1px solid var(--border-subtle);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 6px;
      font-size: 0.72rem;
      color: var(--muted);
      align-items: center;
    }

    .status-pill {
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      background: #080911;
      color: #d4d4dc;
      font-size: 0.7rem;
    }

    .status-pill.ok {
      border-color: var(--accent);
      color: #ffe4e4;
      background: var(--accent-soft);
    }

    .status-pill.error {
      border-color: var(--danger);
      color: #fecaca;
      background: rgba(127, 29, 29, 0.5);
    }

    .skeleton-row td {
      position: relative;
      overflow: hidden;
      height: 22px;
    }

    .skeleton-row td::before {
      content: "";
      position: absolute;
      inset: 4px 0;
      border-radius: 999px;
      background: linear-gradient(
        90deg,
        rgba(30, 32, 44, 0.35) 0%,
        rgba(48, 52, 70, 0.9) 35%,
        rgba(30, 32, 44, 0.4) 100%
      );
      animation: shimmer 1s linear infinite;
      transform: translateX(-40%);
    }

    @keyframes shimmer {
      100% {
        transform: translateX(120%);
      }
    }

    /* MOBILE - compact / Nasdaq-style */

    @media (max-width: 768px) {
      body { padding: 4px; }
      .app {
        padding: 8px;
        border-radius: 12px;
        gap: 6px;
      }

      .header {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        padding: 8px 4px;
      }
      .brand {
        flex-direction: row;
        align-items: center;
        gap: 8px;
      }
      .brand-logo {
        width: 40px;
        height: 40px;
      }
      .brand-text {
        align-items: flex-start;
      }
      .brand-title {
        font-size: 0.95rem;
      }
      .brand-subline {
        display: none;
      }
      .meta-header {
        display: none;
      }

      .controls {
        flex-direction: row;
        align-items: center;
        gap: 6px;
        padding: 0;
      }
      .search-wrap {
        flex: 1;
        margin: 0;
      }
      .search-input {
        padding: 8px 8px 8px 32px;
        font-size: 0.9rem;
        border-radius: 8px;
      }
      .search-icon {
        left: 10px;
        width: 12px;
        height: 12px;
      }
      .date-nav {
        padding: 2px;
        flex-shrink: 0;
      }
      .nav-btn {
        width: 30px;
        height: 30px;
        font-size: 0.9rem;
      }
      .date-label {
        padding: 0 8px;
        font-size: 0.8rem;
      }

      .meta-bar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        padding: 4px 4px;
        font-size: 0.7rem;
      }
      .meta-right {
        justify-content: flex-end;
        gap: 6px;
      }

      .day-header {
        padding: 8px 10px;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
      }
      .day-header-main {
        font-size: 0.85rem;
      }
      .day-header-main span {
        font-size: 0.7rem;
      }
      .day-header-meta {
        font-size: 0.7rem;
      }

      .table-wrap {
        overflow-x: visible;
      }

      table {
        min-width: unset;
        display: block;
        font-size: 0.85rem;
      }

      thead {
        display: none;
      }

      tbody {
        display: block;
      }

      tbody tr {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 10px 10px;
        border-bottom: 1px solid var(--border-subtle);
        background: #080911 !important;
        margin: 0;
        border-radius: 0;
        gap: 10px;
      }

      tbody tr:last-child {
        border-bottom: none;
      }

      tbody tr:hover {
        background: #101320 !important;
      }

      tbody tr:active {
        background: #0a0c14 !important;
      }

      tbody tr td {
        display: block;
        padding: 0;
        border: none;
        white-space: nowrap;
      }

      tbody tr td:nth-child(1) {
        flex: 0 0 auto;
        min-width: 60px;
        font-size: 1rem;
        font-weight: 800;
        letter-spacing: 0.02em;
        color: var(--accent-strong);
        text-transform: uppercase;
      }

      tbody tr td:nth-child(2) {
        flex: 1 1 auto;
        min-width: 0;
        font-size: 0.85rem;
        color: #d4d4dc;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        line-height: 1.2;
      }

      tbody tr td:nth-child(3) {
        display: none;
      }

      tbody tr td:nth-child(4) {
        flex: 0 0 auto;
        min-width: 55px;
        text-align: right;
        font-size: 0.95rem;
        font-weight: 700;
      }

      tbody tr td:nth-child(5) {
        display: none;
      }

      .status-bar {
        padding: 8px 10px;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        font-size: 0.7rem;
      }

      .status-pill {
        font-size: 0.7rem;
        padding: 4px 8px;
      }

      .skeleton-row td {
        height: 40px !important;
      }
      .skeleton-row td::before {
        inset: 4px 0;
      }
    }

    @media (max-width: 400px) {
      body { padding: 2px; }
      .app { padding: 6px; }
      .brand-logo {
        width: 36px;
        height: 36px;
      }
      .brand-title {
        font-size: 0.9rem;
      }
      .search-input {
        font-size: 0.85rem;
        padding: 7px 7px 7px 28px;
      }
      tbody tr {
        padding: 8px 8px;
        gap: 8px;
      }
      tbody tr td:nth-child(1) {
        min-width: 50px;
        font-size: 0.95rem;
      }
      tbody tr td:nth-child(2) {
        font-size: 0.8rem;
      }
      tbody tr td:nth-child(4) {
        min-width: 50px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="brand">
        <img
          src="T2D%20Square%20Black%20(small).png"
          alt="T2D"
          class="brand-logo"
        />
        <div class="brand-text">
          <div class="brand-title">
            <span class="brand-title-main">T2D</span>
            <span class="brand-title-sub">Earnings Calendar</span>
          </div>
          <div class="brand-subline">
            Day-by-day view of upcoming earnings
          </div>
        </div>
      </div>
      <div class="meta-header">
        <div class="meta-chip-row">
          <div class="chip chip-accent">
            <span class="chip-dot"></span>
            Horizon:
            <span id="meta-horizon">3 months</span>
          </div>
          <div class="chip">
            Coverage size: <strong class="mono" id="meta-universe">–</strong>
          </div>
        </div>
      </div>
    </header>

    <section class="controls">
      <div class="search-wrap">
        <div class="search-icon"></div>
        <input
          id="search"
          class="search-input"
          type="search"
          placeholder="Search by symbol or company"
          autocomplete="off"
        />
      </div>
      <div class="date-nav">
        <button id="prev-day" class="nav-btn" aria-label="Previous day">&lsaquo;</button>
        <div id="current-day-label" class="date-label">Today</div>
        <button id="next-day" class="nav-btn" aria-label="Next day">&rsaquo;</button>
      </div>
    </section>

    <section class="meta-bar">
      <div>
        Showing earnings for:
        <strong id="meta-day">Today</strong>
      </div>
      <div class="meta-right">
        <span class="mono" id="meta-range">Within 3-month T2D window</span>
      </div>
    </section>

    <section class="data-card">
      <div class="day-header">
        <div class="day-header-main">
          <span id="day-header-main-text">Today</span>
          <span id="day-header-date-text"></span>
        </div>
        <div class="day-header-meta">
        </div>
      </div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th class="ticker-cell">Symbol</th>
              <th class="name-cell">Company</th>
              <th class="date-cell">Report date</th>
              <th class="right eps-cell">EPS estimate</th>
              <th class="right ccy-cell">Ccy</th>
            </tr>
          </thead>
          <tbody id="earnings-body">
            <tr class="skeleton-row">
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr class="skeleton-row">
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr class="skeleton-row">
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="status-bar">
        <span id="status-text">
          Initializing earnings calendar…
        </span>
        <span class="status-pill" id="status-pill">Loading</span>
      </div>
    </section>
  </div>

  <script>
    (function () {
      // CONFIG
      const HORIZON = "3month"; // label only
      const UNIVERSE_FILES = ["eps_calendar_universe.csv"]; // master ticker file
      const CACHE_URL = "earnings_cache.json"; // pre-baked JSON from backend

      const dom = {
        search: document.getElementById("search"),
        metaUniverse: document.getElementById("meta-universe"),
        metaUpdated: document.getElementById("meta-updated"),
        metaHorizon: document.getElementById("meta-horizon"),
        metaDay: document.getElementById("meta-day"),
        metaRange: document.getElementById("meta-range"),
        dayHeaderMainText: document.getElementById("day-header-main-text"),
        dayHeaderDateText: document.getElementById("day-header-date-text"),
        statusText: document.getElementById("status-text"),
        statusPill: document.getElementById("status-pill"),
        tbody: document.getElementById("earnings-body"),
        prevDay: document.getElementById("prev-day"),
        nextDay: document.getElementById("next-day"),
        currentDayLabel: document.getElementById("current-day-label")
      };

      const state = {
        universeSet: new Set(),
        earningsRaw: [],
        filtered: [],
        searchQuery: "",
        dayOffset: 0 // 0 = today, 1 = tomorrow, etc.
      };

      function setStatus(text, mode) {
        dom.statusText.textContent = text;
        dom.statusPill.classList.remove("ok", "error");
        if (mode === "ok") {
          dom.statusPill.textContent = "Live";
          dom.statusPill.classList.add("ok");
        } else if (mode === "error") {
          dom.statusPill.textContent = "Error";
          dom.statusPill.classList.add("error");
        } else {
          dom.statusPill.textContent = "Loading";
        }
      }

      function safeSplitCsvLine(line) {
        return line.split(",");
      }

      function stripQuotes(s) {
        if (!s) return s;
        s = s.trim();
        if (
          (s[0] === '"' && s[s.length - 1] === '"') ||
          (s[0] === "'" && s[s.length - 1] === "'")
        ) {
          return s.slice(1, -1);
        }
        return s;
      }

      // Load tickers from master universe CSV
      async function loadUniverseTickers() {
        const tickers = new Set();

        for (const file of UNIVERSE_FILES) {
          const res = await fetch(file, { cache: "no-cache" });
          if (!res.ok) {
            throw new Error("Unable to load " + file + " (" + res.status + ")");
          }
          const text = await res.text();
          const lines = text.split(/\r?\n/);

          if (!lines.length) continue;

          // Try to detect header with "ticker"
          let startIndex = 0;
          let tickerIdx = 0;

          const headerCells = safeSplitCsvLine(lines[0]).map((c) =>
            c.trim().toLowerCase()
          );
          const headerHasTicker = headerCells.includes("ticker");

          if (headerHasTicker) {
            tickerIdx = headerCells.indexOf("ticker");
            startIndex = 1;
          } else {
            tickerIdx = 0;
            startIndex = 0;
          }

          for (let i = startIndex; i < lines.length; i++) {
            let raw = lines[i];
            if (!raw) continue;
            raw = raw.replace(/^\uFEFF/, ""); // strip BOM
            const cells = safeSplitCsvLine(raw);
            let t = stripQuotes(cells[tickerIdx] || "").trim().toUpperCase();
            if (!t) continue;
            if (t === "TICKER" || t === "...") continue;
            tickers.add(t);
          }
        }

        if (!tickers.size) {
          throw new Error("No tickers found in eps_calendar_universe.csv.");
        }
        return tickers;
      }

      // Load pre-baked earnings data from local JSON cache
      async function loadEarningsCache() {
        const res = await fetch(CACHE_URL, { cache: "no-cache" });
        if (!res.ok) {
          throw new Error("Calendar cache request failed (" + res.status + ")");
        }
        const data = await res.json();
        if (!Array.isArray(data)) {
          throw new Error("Unexpected cache format.");
        }

        return data
          .map((r) => {
            const symbol = (r.symbol || "").trim().toUpperCase();
            const name = (r.name || "").trim();
            const reportDate = (r.reportDate || "").trim();
            const fiscalDateEnding = (r.fiscalDateEnding || "").trim();
            const estimateRaw =
              r.estimate === null || r.estimate === undefined
                ? ""
                : String(r.estimate).trim();
            const currency = (r.currency || "").trim();
            return {
              symbol,
              name,
              reportDate,
              fiscalDateEnding,
              estimate: estimateRaw,
              currency
            };
          })
          .filter((r) => r.symbol && r.reportDate);
      }

      function getTargetDate(offset) {
        const today = new Date();
        return new Date(today.getFullYear(), today.getMonth(), today.getDate() + offset);
      }

      function formatIsoDate(d) {
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
      }

      function labelForOffset(offset) {
        if (offset === 0) return "Today";
        if (offset === 1) return "Tomorrow";
        if (offset === -1) return "Yesterday";
        const d = getTargetDate(offset);
        return d.toLocaleDateString(undefined, {
          weekday: "short",
          month: "short",
          day: "numeric"
        });
      }

      function updateDayUI() {
        const d = getTargetDate(state.dayOffset);
        const pretty = d.toLocaleDateString(undefined, {
          weekday: "long",
          month: "short",
          day: "numeric",
          year: "numeric"
        });

        const label = labelForOffset(state.dayOffset);
        const isSearching = state.searchQuery.trim().length > 0;

        if (isSearching) {
          dom.currentDayLabel.textContent = "Search Results";
          dom.metaDay.textContent = "Search Results";
          dom.dayHeaderMainText.textContent = "Search Results";
          dom.dayHeaderDateText.textContent =
            'for "' + state.searchQuery.trim() + '"';
        } else {
          dom.currentDayLabel.textContent = label;
          dom.metaDay.textContent = label;
          dom.dayHeaderMainText.textContent = label;
          dom.dayHeaderDateText.textContent =
            pretty === label ? "" : pretty;
        }

        dom.prevDay.disabled = isSearching;
        dom.nextDay.disabled = isSearching;
      }

      // Parse YYYY-MM-DD as a local calendar date
      function parseIsoLocal(iso) {
        if (!iso) return null;
        const parts = iso.split("-");
        if (parts.length !== 3) return null;
        const y = Number(parts[0]);
        const m = Number(parts[1]);
        const d = Number(parts[2]);
        if (!y || !m || !d) return null;
        return new Date(y, m - 1, d);
      }

      function renderTable(rows) {
        if (!rows.length) {
          dom.tbody.innerHTML =
            '<tr><td colspan="5" style="padding:10px;font-size:0.78rem;color:#9da0b5;">No earnings scheduled for this date in the T2D universe.</td></tr>';
          return;
        }

        const html = rows
          .map((r) => {
            const iso = r.reportDate;
            const d = parseIsoLocal(iso);
            const label = d
              ? d.toLocaleDateString(undefined, {
                  month: "short",
                  day: "numeric",
                  year: "numeric"
                })
              : iso || "-";

            const est = r.estimate ? Number(r.estimate) : NaN;
            const cls = isNaN(est)
              ? ""
              : est < 0
              ? "eps-neg"
              : "eps-pos";

            return `
              <tr>
                <td class="ticker-cell mono">${r.symbol}</td>
                <td class="name-cell">${r.name || "&nbsp;"}</td>
                <td class="date-cell">${label}</td>
                <td class="right eps-cell ${cls}">
                  ${
                    r.estimate
                      ? (est < 0 ? "&minus;" : "") +
                        "$" +
                        Math.abs(est).toFixed(2)
                      : "&mdash;"
                  }
                </td>
                <td class="right ccy-cell mono">${r.currency || "&mdash;"}</td>
              </tr>
            `;
          })
          .join("");

        dom.tbody.innerHTML = html;
      }

      function applyFiltersAndRender() {
        const q = state.searchQuery.trim().toLowerCase();

        let base;
        if (q) {
          base = state.earningsRaw.filter((row) =>
            state.universeSet.has(row.symbol)
          );
        } else {
          const targetDateIso = formatIsoDate(
            getTargetDate(state.dayOffset)
          );
          base = state.earningsRaw.filter(
            (row) =>
              state.universeSet.has(row.symbol) &&
              row.reportDate === targetDateIso
          );
        }

        const withSearch = q
          ? base.filter(
              (row) =>
                row.symbol.toLowerCase().includes(q) ||
                (row.name || "").toLowerCase().includes(q)
            )
          : base;

        withSearch.sort((a, b) => {
          const dateCompare = a.reportDate.localeCompare(b.reportDate);
          if (dateCompare !== 0) return dateCompare;
          return a.symbol.localeCompare(b.symbol);
        });

        state.filtered = withSearch;
        renderTable(state.filtered);

        if (q) {
          dom.statusText.textContent =
            state.filtered.length.toLocaleString() +
            " matching results across all dates · T2D coverage";
        } else {
          const dayLabel = labelForOffset(state.dayOffset);
          dom.statusText.textContent =
            state.filtered.length.toLocaleString() +
            " rows · " +
            dayLabel +
            " · T2D coverage";
        }
      }

      function hookEvents() {
        dom.search.addEventListener("input", (e) => {
          state.searchQuery = e.target.value || "";
          updateDayUI();
          applyFiltersAndRender();
        });

        dom.prevDay.addEventListener("click", () => {
          state.dayOffset -= 1;
          updateDayUI();
          applyFiltersAndRender();
        });

        dom.nextDay.addEventListener("click", () => {
          state.dayOffset += 1;
          updateDayUI();
          applyFiltersAndRender();
        });
      }

      async function boot() {
        hookEvents();

        dom.metaHorizon.textContent =
          HORIZON === "6month"
            ? "6 months"
            : HORIZON === "12month"
            ? "12 months"
            : "3 months";

        dom.metaRange.textContent =
          "Within " +
          (HORIZON === "6month"
            ? "6-month"
            : HORIZON === "12month"
            ? "12-month"
            : "3-month") +
          " T2D window";

        updateDayUI();

        try {
          setStatus("Loading T2D universe…", "loading");
          state.universeSet = await loadUniverseTickers();
          dom.metaUniverse.textContent =
            state.universeSet.size.toLocaleString();

          setStatus("Loading T2D earnings cache…", "loading");
          state.earningsRaw = await loadEarningsCache();

          setStatus("Earnings calendar loaded.", "ok");
          applyFiltersAndRender();
        } catch (err) {
          console.error(err);
          setStatus("Failed to load data.", "error");
          dom.tbody.innerHTML =
            '<tr><td colspan="5" style="padding:10px;font-size:0.78rem;color:#fecaca;">' +
            (err && err.message
              ? "Data error: " + err.message
              : "Unknown data error. Check that eps_calendar_universe.csv and earnings_cache.json are deployed next to this file.") +
            "</td></tr>";
          dom.metaUniverse.textContent = "error";
        }
      }

      boot();
    })();
  </script>
</body>
</html>
