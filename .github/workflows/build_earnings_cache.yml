name: Build T2D earnings cache

on:
  # Approximate 6am ET on weekdays.
  # GitHub cron is in UTC:
  # - 6am ET â‰ˆ 11:00 UTC when ET is UTC-5
  schedule:
    - cron: "0 11 * * 1-5"  # ~6am ET, Mon-Fri
  # Allow manual runs from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-earnings-cache:
    runs-on: ubuntu-latest
    env:
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing minimal deps."
            pip install requests
          fi

      - name: Build earnings_cache.json
        run: |
          echo "=== T2D earnings_cache.json builder ==="
          python build_earnings_cache.py

      - name: Derive latest + per-day history snapshot (New York time, morning run)
        run: |
          set -e

          # Trading date in America/New_York
          TRADING_DATE=$(TZ=America/New_York date +%F)   # e.g. 2025-11-10
          echo "Trading date (NY): $TRADING_DATE"

          if [ ! -f "earnings_cache.json" ]; then
            echo "earnings_cache.json not found. Did build_earnings_cache.py run correctly?"
            exit 1
          fi

          # 1) Always update the rolling latest file from the fresh cache
          cp earnings_cache.json earnings_latest.json
          echo "Updated earnings_latest.json"

          # 2) Morning run = freeze history for this trading date (once per day)
          mkdir -p earnings_history
          cp earnings_cache.json "earnings_history/earnings_${TRADING_DATE}.json"
          echo "Wrote history snapshot for trading date $TRADING_DATE"

      - name: Commit and push updated cache and history
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -f "earnings_cache.json" ]; then
            git add earnings_cache.json
          fi
          if [ -f "earnings_latest.json" ]; then
            git add earnings_latest.json
          fi
          if [ -d "earnings_history" ]; then
            git add earnings_history
          fi

          if git diff --cached --quiet; then
            echo "No changes in cache; nothing to commit."
          else
            git commit -m "Update earnings cache and history [CI]"
            git push
          fi
