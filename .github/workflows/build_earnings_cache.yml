name: Build T2D earnings cache

on:
  # Approximate 6am ET and 7pm ET on weekdays.
  # GitHub cron is in UTC:
  # - 6am ET ≈ 11:00 UTC (when ET is UTC-5)
  # - 7pm ET ≈ 00:00 UTC next day
  schedule:
    - cron: "0 11 * * 1-5"  # ~6am ET, Mon-Fri
    - cron: "0 0 * * 2-6"   # ~7pm ET (previous ET day), Tue-Sat
  # Allow manual runs from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-cache:
    runs-on: ubuntu-latest

    env:
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build earnings_cache.json
        run: |
          python build_earnings_cache.py

      - name: Commit and push updated cache and history
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage current cache and history (if it exists)
          git add earnings_cache.json
          if [ -d "earnings_history" ]; then
            git add earnings_history
          fi

          # Only commit if there are changes
          if git diff --cached --quiet; then
            echo "No changes in cache; nothing to commit."
          else
            git commit -m "Update earnings cache and history [CI]"
            git push
          fi
