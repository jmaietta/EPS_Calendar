name: Backfill T2D earnings history (30 days)

on:
  # Only run when you manually trigger it from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backfill-history:
    runs-on: ubuntu-latest
    env:
      # Use the secret you already set in GitHub
      ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt found, installing minimal deps."
            pip install requests
          fi

      - name: Run 30-day history backfill
        run: |
          echo "Running backfill_earnings_history.py (30-day window)â€¦"
          python backfill_earnings_history.py

      - name: Commit and push new history files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -d "earnings_history" ]; then
            git add earnings_history
          fi

          if git diff --cached --quiet; then
            echo "No new history files to commit."
          else
            git commit -m "Backfill earnings_history (30-day window) [CI]"
            git push
          fi
